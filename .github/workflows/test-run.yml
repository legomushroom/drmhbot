name: Test run
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
      - name: Add Poetry to PATH
        run: echo "PATH=$HOME/.poetry/bin:$PATH" >> $GITHUB_ENV
      - name: Install dependencies
        run: poetry install
      - name: Setup database
        run: psql --file setup.sql
        env:
          PGUSER: user
          PGPASSWORD: pass
          PGHOST: localhost
          PGPORT: "5432"
          PGDATABASE: db
      - name: Run the bot
        run: poetry run hy src/main.hy
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: "-1001498263454"
          DATABASE_URL: postgres://user:pass@localhost:5432/db
          REDIS_URL: redis://:@localhost:6379
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: db
        ports:
          - 5432:5432
      redis:
        image: redis
        ports:
          - 6379:6379
